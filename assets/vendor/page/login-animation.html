<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="acex/css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="acex/js/javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="login-box">
            <div class="logo">
                <img src="acex/imge/8_1sasa11-removebg-preview.png" class="img img-responsive img-circle center-block"
                    alt="Logo" />
                <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
            </div>

            <div class="controls">
                <form id="login-form">
                    <input type="text" id="username" name="username" placeholder="Username" class="form-control"
                        required />
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control"
                        required />
                    <div class="forgot-password">
                        <a href="#" id="forgot-password">Forgot Password?</a>
                    </div>
                    <a href="file:///D:/hari/unni%20sir/web/login%20page/page/opening%20page.html"
                        style="text-decoration: none;">
                        <button type="button" id="login-button"
                            class="btn btn-default btn-block btn-custom">Login</button>
                    </a>
                </form>
                <div class="create-account">
                    <a href="#" id="create-new-account">Create New Account</a>
                </div>
            </div>
        </div>

        <div id="reset-box" style="display:none;">
            <div class="logo">
                <img src="acex/imge/8_1sasa11-removebg-preview.png" class="img img-responsive img-circle center-block"
                    alt="Logo" />
                <h2 class="logo-caption"><span class="tweak">P</span>assword Reset</h2>
                <form id="reset-form">
                    <input type="text" id="reset-New Password" name="reset-New Password" placeholder="New Password"
                        class="form-control" required />
                    <input type="password" id="Confirm-password" name="Confirm-password" placeholder="Confirm Password"
                        class="form-control" required />

                    <a href="file:///D:/hari/unni%20sir/web/login%20page/page/opening%20page.html"
                        style="text-decoration: none;">
                        <button type="button" id="login-button"
                            class="btn btn-default btn-block btn-custom">Login</button>
                    </a>
                </form>
                <div class="back-to-login">
                    <a href="#" id="back-to-login">Back to Login</a>
                </div>
            </div>
        </div>

        <div id="create-box" style="display:none;">
            <div class="logo">
                <img src="acex/imge/8_1sasa11-removebg-preview.png" class="img img-responsive img-circle center-block"
                    alt="Logo" />
                <h2 class="logo-caption"><span class="tweak">C</span>reate New Account</h2>
                <form id="create-form">
                    <input type="text" id="create-name" name="create-name" placeholder="Name" class="form-control"
                        required />
                    <input type="email" id="create-email" name="create-email" placeholder="Email ID"
                        class="form-control" required />
                    <input type="text" id="create-username" name="create-username" placeholder="Username"
                        class="form-control" required />
                    <input type="password" id="create-password" name="create-password" placeholder="Password"
                        class="form-control" required />
                    <a href="file:///D:/hari/unni%20sir/web/login%20page/page/opening%20page.html"
                        style="text-decoration: none;">
                        <button type="button" id="login-button" class="btn btn-default btn-block btn-custom">Sign
                            Up</button>
                    </a>
                </form>
                <div class="back-to-login">
                    <a href="#" id="back-to-login-create">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="particles-js"></div>


</body>

</html>
